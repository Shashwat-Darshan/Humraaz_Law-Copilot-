<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<link rel="stylesheet" href="register.css">

</head>
<body>
<center>
<div class="container">
  <h2>Register</h2>

  <p>How would you like to register?</p>
 <div class="choices">
  <button class="option" onclick="showEmailForm()">User</button>
  <button class="option" onclick="redirectToSocial()">Representative</button>
</div>
  <div id="UserForm" style="display: none;">
    <h3>Register with Email</h3>
    <form class = "form" action="/submit" method="post" size ="50%">
        <label for="participation_preference">How do you want to participate?</label>
        <select name="participation_preference" id="participation_preference">
            <option value="online">Online</option>
            <option value="offline">Offline</option>
        </select>
            <p class="title">Humraaj</p>
            <p class="message">Signup now and get full access to our app. </p>
                <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Firstname</span>
                </label>
        
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Lastname</span>
                </label>
            </div> 
            <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Religion</span>
                </label> 
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>City</span>
                </label>
                    
            <label>
                <input required="" placeholder="" type="number" class="input">
                <span>Phone no.</span>
            </label> 
                
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Password</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Confirm password</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
        
    </form>
    
  </div>
</div>
<div id="RepresentativeForm" style="display: none;">
    <h3>Register with Email</h3>
    <form class = "form" action="/submit" method="post" size ="50%">
        <label for="participation_preference">How do you want to participate?</label>
        <select name="participation_preference" id="participation_preference">
            <option value="online">Online</option>
            <option value="offline">Offline</option>
        </select>
            <p class="title">Humraaj</p>
            <p class="message">Signup now and get full access to our app. </p>
                <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Firstname</span>
                </label>
        
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Lastname</span>
                </label>
            </div> 
            <label>
                <input required="" placeholder="" type="number" class="input">
                <span>Orgainisation ID</span>
            </label> 
            <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Religion</span>
                </label> 
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>City</span>
                </label>
                    
            <label>
                <input required="" placeholder="" type="number" class="input">
                <span>Phone no.</span>
            </label> 
                
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Password</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Confirm password</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
        
    </form>
    
  </div>
</div>
</center>

<script>
function showEmailForm() {
  document.getElementById("UserForm").style.display = "block";
}

function redirectToSocial() {
    document.getElementById("RepresentativeForm").style.display = "block";
}
</script>

</body>
</html>
