<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<link rel="stylesheet" href="register.css">

</head>
<body style="background: linear-gradient(250.04deg, #29384d 50.42%, #8e00ff 87.93%);">
<center>
<div class="container">
  <h2>Register</h2>

  <p>How would you like to register?</p>
 <div class="choices">
  <button class="option" onclick="showEmailForm()">User</button>
  <button class="option" onclick="redirectToSocial()">Representative</button>
</div>
  <div id="UserForm" style="display: none;">
    
    <form class = "form" action="/register_submit2" method="post" size ="50%">
        <label for="participation_preference"></label>
        
            <p class="title">Humraaj</p>
            <p class="message">Signup now and get full access to our app. </p>
                <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" id="first_name" name="first_name" class="input">
                    <span>Firstname</span>
                </label>
        
                <label>
                    <input required="" placeholder="" type="text" name="last_name" class="input">
                    <span>Lastname</span>
                </label>
            </div> 
            <label>
                    <input required="" placeholder="" type="text" name="Religion" class="input">
                    <span>Religion</span>
                </label> 
                <label>
                    <input required="" placeholder="" type="text" name="City" class="input">
                    <span>City</span>
                </label>    
            <label>
                <input required="" placeholder="" type="number" name="Phone" class="input">
                <span>Phone no.</span>
            </label> 
                
            <label>
                <input required="" placeholder="" type="number" name="password" class="input">
                <span>Password</span>
            </label>
            <label>
                <input required="" placeholder="" type="number" class="input">
                <span>Confirm password</span>
            </label>
            <a href="/register_submit2" class="submit"><button type="submit">Submit</button></a>
        
    </form>
    
  </div>
</div>
<div id="RepresentativeForm" style="display: none;">
    <form class = "form" action="/register_submit1" method="post"  size ="50%">
      <label for="participation_preference"></label>
            <p class="title">Humraaj</p>
            <p class="message">Signup now and get full access to our app. </p>
                <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" name="first_name" class="input">
                    <span>Firstname</span>
                </label>
        
                <label>
                    <input required="" placeholder="" type="text" name="last_name" class="input">
                    <span>Lastname</span>
                </label>
            </div> 
            <label>
                <input required="" placeholder="" type="number" name="Orgainisation_id" class="input">
                <span>Orgainisation ID</span>
            </label> 
            <label>
                    <input required="" placeholder="" type="text" name="Religion" class="input">
                    <span>Religion</span>
                </label> 
                <label>
                    <input required="" placeholder="" type="text" name="City" class="input">
                    <span>City</span>
                </label>
                    
            <label>
                <input required="" placeholder="" type="number" name="Phone" class="input">
                <span>Phone no.</span>
            </label> 
                
            <label>
                <input required="" placeholder="" type="number" name="password" class="input">
                <span>Password</span>
            </label>
            <label>
                <input required="" placeholder="" type="number" class="input">
                <span>Confirm password</span>
            </label>
            <input type="hidden" id="valInput" name="val" value="">
            <a href="/register_submit1" class="submit"><button type="submit">Submit</button></a>
            
    </form>
    
  </div>
</div>
</center>

<script>

    let val=1;
    
    function bu(){
        val=0;
    }
    document.getElementById("valInput").value = val;

    function showEmailForm() {
    bu();
    document.getElementById("UserForm").style.display = "block";
    document.getElementById("RepresentativeForm").style.display = "none";

  return
}
</script>

<script>
function redirectToSocial() {
    document.getElementById("RepresentativeForm").style.display = "block";
    document.getElementById("UserForm").style.display = "none";
    return
}
</script>

</body>
</html>
<style>
    
.form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 350px;
    background-color: #fff;
    padding: 20px;
    border-radius: 20px;
    position: relative;
  }
  
  .title {
    font-size: 28px;
    color: #301063;
    font-weight: 600;
    letter-spacing: -1px;
    position: relative;
    display: flex;
    align-items: center;
    padding-left: 30px;
  }
  
  .title::before,.title::after {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    border-radius: 50%;
    left: 0px;
    background-color: #301063;
  }
  
  .title::before {
    width: 18px;
    height: 18px;
    background-color: #301063;
  }
  
  .title::after {
    width: 18px;
    height: 18px;
    animation: pulse 1s linear infinite;
  }
  
  .message, .signin {
    color: rgba(88, 87, 87, 0.822);
    font-size: 14px;
  }
  
  .signin {
    text-align: center;
  }
  
  .signin a {
    color: #301063;
  }
  
  .signin a:hover {
    text-decoration: underline #301063;
  }
  
  .flex {
    display: flex;
    width: 100%;
    gap: 6px;
  }
  
  .form label {
    position: relative;
  }
  
  .form label .input {
    width: 100%;
    padding: 10px 10px 20px 10px;
    outline: 0;
    border: 1px solid rgba(105, 105, 105, 0.397);
    border-radius: 10px;
  }
  
  .form label .input + span {
    position: absolute;
    left: 10px;
    top: 15px;
    color: grey;
    font-size: 0.9em;
    cursor: text;
    transition: 0.3s ease;
  }
  
  .form label .input:placeholder-shown + span {
    top: 15px;
    font-size: 0.9em;
  }
  
  .form label .input:focus + span,.form label .input:valid + span {
    top: 30px;
    font-size: 0.7em;
    font-weight: 600;
  }
  
  .form label .input:valid + span {
    color: green;
  }
  
  .submit {
    border: none;
    outline: none;
    background-color: #301063;
    padding: 10px;
    border-radius: 10px;
    color: #fff;
    font-size: 16px;
    transform: .3s ease;
  }
  
  .submit:hover {
    background-color: rgb(56, 90, 194);
  }
  
  @keyframes pulse {
    from {
      transform: scale(0.9);
      opacity: 1;
    }
  
    to {
      transform: scale(1.8);
      opacity: 0;
    }
  }

  .option {
    border: none;
    display: flex;
    padding: 0.75rem 1.5rem;
    background-color: #301063;
    color: #ffffff;
    font-size: 0.75rem;
    line-height: 1rem;
    font-weight: 700;
    cursor: pointer;
    text-align: center;
    text-transform: uppercase;
    vertical-align: middle;
    align-items: center;
    border-radius: 0.5rem;
    user-select: none;
    gap: 0.75rem;
    box-shadow: 0 4px 6px -1px #488aec31, 0 2px 4px -1px #488aec17;
    transition: all 0.6s ease;
  }
  
  .option:hover {
    box-shadow: 0 10px 15px -3px #488aec4f, 0 4px 6px -2px #488aec17;
  }
  
  .option:focus,
  .option:active {
    opacity: 0.85;
    box-shadow: none;
  }
  
  button svg {
    width: 1.25rem;
    height: 1.25rem;
  }

.choices{
    display: flex;
    align-items: center;
    justify-content: center;
    justify-content: space-evenly;
}

</style>
