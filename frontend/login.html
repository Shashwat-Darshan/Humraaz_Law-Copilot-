<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Log In</title>
    <link rel="stylesheet" href="register.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .title {
                font-size: 24px;
            }
            .submit, .login-button {
                font-size: 14px;
            }
        }
        .size_medium {
            font-size: medium;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .title {
            font-size: 28px;
            color: #301063;
            font-weight: 600;
            letter-spacing: -1px;
            padding-left: 30px;
        }
        .form label {
            position: relative;
        }
        .form label .input {
            width: 100%;
            padding: 10px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
        }
        .submit {
            border: none;
            outline: none;
            background-color: #301063;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: .3s ease;
        }
        .submit:hover {
            background-color: rgb(56, 90, 194);
            cursor: pointer;
        }
        .choices {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
        }
        .small_height {
            height: 50px;
        }
        .login-button {
            background-color: #301063;
            color: #ffffff;
            padding: 12px 24px;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .login-button:hover {
            background-color: #4920a0;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        }
        .login-button:active {
            background-color: #250a6d;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body style="background: linear-gradient(250.04deg, #29384d 50.42%, #8e00ff 87.93%);">
<center>
<div class="container">
    <h2>Login</h2>

    <div class="choices">
        <button class="login-button" onclick="showForm('user')">Login as User</button>
        <button class="login-button" onclick="showForm('representative')">Login as Representative</button>
    </div>

    <div id="UserForm" style="display: none;" class="small_height">
        <form class="form size_medium" id="loginFormUser">
            <p class="title small_height">User Login</p>  
            <label>
                <input required placeholder="Phone no." type="tel" name="phone" class="input small_height" aria-label="Phone number">
            </label> 
            <br>
            <label>
                <input required placeholder="Password" type="password" name="password" class="input small_height" aria-label="Password">
            </label>
            <button class="submit" type="button" onclick="validateLogin('user')">Submit</button>
        </form>
    </div>

    <div id="RepresentativeForm" style="display: none;" class="small_height">
        <form class="form size_medium" id="loginFormRepresentative">
            <p class="title small_height">Representative Login</p>  
            <label>
                <input required placeholder="Organization ID" type="text" name="orgId" class="input small_height" aria-label="Organization ID">
            </label> 
            <br>
            <label>
                <input required placeholder="Password" type="password" name="password" class="input small_height" aria-label="Password">
            </label>
            <button class="submit" type="button" onclick="validateLogin('representative')">Submit</button>
        </form>
    </div>
</div>
</center>

<script>
    function showForm(type) {
        document.getElementById("UserForm").style.display = (type === 'user') ? "block" : "none";
        document.getElementById("RepresentativeForm").style.display = (type === 'representative') ? "block" : "none";
    }

    function validateLogin(type) {
        alert(`${type === 'user' ? "User" : "Representative"} login successful!`);
        if (type === 'user') {
            window.location.href = "option-user.html";
        } else {
            window.location.href = "option-representatives.html";
        }
    }
</script>

</body>
</html>
