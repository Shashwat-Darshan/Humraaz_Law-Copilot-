<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<link rel="stylesheet" href="register.css">

</head>
<body style="background: linear-gradient(250.04deg, #29384d 50.42%, #8e00ff 87.93%);">
<center>
<div class="container">
  <h1>Login</h1>

 <div class="choices hide">
  <button class="option hide" id="toggleButton" onclick="showEmailForm()">Login Now</button>
</div>
  <div id="UserForm" style="display: none;" class="small_height">
    <form class = "form size_medium" id="myForm" action="/login_submit" method="get" size ="100%">
            <p class="title small_height">Humraaj</p>  
            
              <label>
                <input required="" placeholder="Phone no." type="number" name="phone" class="input small_height" style="font-size: 30px;">
            </label> 
                <br>
            <label>
                <input required="" placeholder="Password" type="password" name="password" class="input small_height" style="font-size: 30px; border-radius: 10px; border: 1px solid rgba(105, 105, 105, 0.397);">

            </label>
            <br><br>
            <button class="submit">Submit</button>
        
    </form>
    
  </div>
</div>
</div>
</center>

<script>
  // Embedded JavaScript Code
  let val = 1;
  document.getElementById("valInput").value = val;

  function showEmailForm() {
    val = 0;
    var button = document.getElementById("toggleButton");
    button.style.transitionDelay = "0.5s";
    button.style.opacity = 0; // Fade out the button
    setTimeout(function() {
      document.getElementById("UserForm").style.display = "block";
      document.getElementById("UserForm").style.opacity = 1; // Fade in the form
    }, 500); // Adjust the delay time as needed
  }
</script>

</body>
</html>
<style>
  h1 {
    color: rgb(197, 201, 251); /* Blue color */
 /* Remove default outline */
    width:20%;

}

.size_medium{
      font-size: medium;
    }
.form {
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center the child horizontally */
    align-items: center;
    gap: 10px;
    max-width: 350px;
    background-color: #fff;
    padding: 20px;
    border-radius: 20px;
    position: relative;
  }
  
  .title {
    font-size: 28px;
    color: #301063;
    font-weight: 600;
    letter-spacing: -1px;
    position: relative;
    display: flex;
    align-items: center;
    padding-left: 30px;
  }
  .hide{
    display: none;
  }
  .title::before,.title::after {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    border-radius: 50%;
    left: 0px;
    background-color: #301063;
  }
  
  .title::before {
    width: 18px;
    height: 18px;
    background-color: #301063;
  }
  
  .title::after {
    width: 18px;
    height: 18px;
    animation: pulse 1s linear infinite;
  }
  
  .message, .signin {
    color: rgba(88, 87, 87, 0.822);
    font-size: 14px;
  }
  
  .signin {
    text-align: center;
  }
  
  .signin a {
    color: #301063;
  }
  
  .signin a:hover {
    text-decoration: underline #301063;
  }
  
  .flex {
    display: flex;
    width: 100%;
    gap: 6px;
  }
  
  .form label {
    position: relative;
  }
  
  .form label .input {
    width: 90%;
    padding: 1px 1px ;
    outline: 0;
    border: 1px solid rgba(105, 105, 105, 0.397);
    border-radius: 10px;
    text-align: center;
    font-size: 20px;
  }

  
  .form label .input:placeholder-shown + span {
    top: 15px;
    font-size: 0.9em;
    
  }


  input::placeholder {
    font-size: 23px; /* Decrease the size of the placeholder text */
    /* Optional: Change the color of the placeholder text */
  }
  .submit {

    border: none;
    outline: none;
    width:50%;
    background-color: #301063;
    padding: 10px;
    border-radius: 10px;
    color: #fff;
    font-size: 16px;
    transform: .3s ease;
  }
  
  .submit:hover {
    background-color: rgb(56, 90, 194);
  }
 
  @keyframes pulse {
    from {
      transform: scale(0.9);
      opacity: 1;
    }
  
    to {
      transform: scale(1.8);
      opacity: 0;
    }
  }

  .option {
    border: none;
    display: flex;
    padding: 0.75rem 1.5rem;
    background-color: #301063;
    color: #ffffff;
    font-size: 0.75rem;
    line-height: 1rem;
    font-weight: 700;
    cursor: pointer;
    text-align: center;
    text-transform: uppercase;
    vertical-align: middle;
    align-items: center;
    border-radius: 0.5rem;
    user-select: none;
    gap: 0.75rem;
    box-shadow: 0 4px 6px -1px #488aec31, 0 2px 4px -1px #488aec17;
    transition: all 0.6s ease;
  }
  
  .option:hover {
    box-shadow: 0 10px 15px -3px #488aec4f, 0 4px 6px -2px #488aec17;
  }
  
  .option:focus,
  .option:active {
    opacity: 0.85;
    box-shadow: none;
  }
  
  button svg {
    width: 1.25rem;
    height: 1.25rem;
  }

.choices{
    display: flex;
    align-items: center;
    justify-content: center;
    justify-content: space-evenly;
    text-align: center;
}
.small_height{
    height :50px;
    
  }

</style>
