<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      button {
        position: relative;
        display: inline-block;
        padding: 15px 30px;
        text-align: center;
        font-size: 24px;
        letter-spacing: 1px;
        text-decoration: none;
        color: #725ac1;
        background: transparent;
        cursor: pointer;
        transition: all 0.5s ease-out;
        border: 2px solid #725ac1;
        border-radius: 10px;
        box-shadow: inset 0 0 0 0 #725ac1;
        width: 300px;
        height: 200px;
        font-family: 'Inter', sans-serif;
      }

      button:hover {
        color: white;
        box-shadow: inset 0 -200px 0 0 #725ac1;
      }

      button:active {
        transform: scale(0.95);
      }

      @media screen and (max-width: 768px) {
        button {
          width: 260px;
          height: 180px;
          font-size: 22px;
        }
      }

      @media screen and (max-width: 480px) {
        button {
          width: 220px;
          height: 150px;
          font-size: 18px;
        }
      }
    </style>
    <script>
      window.embeddedChatbotConfig = {
        chatbotId: "v-meGkzCfGPgsHHKaU-ff",
        domain: "www.chatbase.co",
      };
    </script>
    <script
      src="https://www.chatbase.co/embed.min.js"
      chatbotId="v-meGkzCfGPgsHHKaU-ff"
      domain="www.chatbase.co"
      defer
    ></script>
  </head>

    <div class="options">
      <button onclick="window.location.href='view-complaints.html'">View <br>Complaints</button>
      <button onclick="window.location.href='higher-authorities-complaint.html'">Complaint Higher<br>Authorities</button>
      <button onclick="window.location.href='solved-complaints.html'">Complaints <br>Solved</button>
      <button>Polls</button>
    </div>
  </body>
</html>
