<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Poll</title>
</head>
<body>

  <h2>Create New Poll</h2>

  <form id="pollForm">
    <label for="pollName">Poll Name:</label>
    <input type="text" id="pollName" name="pollName" required><br><br>

    <div id="optionsContainer">
      <label for="option1">Option 1:</label>
      <input type="text" id="option1" name="option" required><br><br>
    </div>

    <button type="button" onclick="addOption()">Add Option</button><br><br>

    <button type="submit">Create Poll</button>
  </form>

  <script>
    function addOption() {
      var optionsContainer = document.getElementById('optionsContainer');
      var optionNumber = optionsContainer.childElementCount + 1;

      var label = document.createElement('label');
      label.textContent = 'Option ' + optionNumber + ':';
      optionsContainer.appendChild(label);

      var input = document.createElement('input');
      input.type = 'text';
      input.name = 'option';
      input.required = true;
      optionsContainer.appendChild(input);

      optionsContainer.appendChild(document.createElement('br'));
      optionsContainer.appendChild(document.createElement('br'));
    }

    document.getElementById('pollForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var formData = new FormData(this);
      var pollData = {};

      formData.forEach(function(value, key) {
        if (key === 'option') {
          if (!pollData.hasOwnProperty(key)) {
            pollData[key] = [];
          }
          pollData[key].push(value);
        } else {
          pollData[key] = value;
        }
      });

      fetch('/poll-save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(pollData)
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        alert('Poll created successfully');
      })
      .catch(error => {
        console.error('Error creating poll:', error);
        alert('An error occurred while creating the poll.');
      });
    });
  </script>

</body>
</html>
