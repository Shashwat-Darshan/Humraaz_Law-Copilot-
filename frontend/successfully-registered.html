<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Successfully Registered</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    p {
      text-align: center;
      font-size: 18px;
    }
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      background-color: #301063;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #301063;
    }
  </style>
</head>
<body style="background: linear-gradient(250.04deg, #29384d 50.42%, #8e00ff 87.93%);">

  <div class="container">
    <h2>Successfully Registered</h2>
    <p>Your registration has been successful. Thank you for signing up!</p>
    <div class="btn-container">
      <a href="login.html" class="btn">Login</a>
    </div>
  </div>

</body>
</html>
